<main class="start-container">
  <header class="start-header">
    <h1>angular boilerplate v16</h1>
    <img
      src="app/common/assets/images/angular-logo.png"
      alt="angular-logo"
    />
  </header>

  <div class="start-content">
    <img
      src="app/common/assets/images/angular-logo.png"
      alt="angular-logo"
    />
    <button
      title="click-me"
      (click)="this.handleCLick()"
    >
      clicks: {{ this.state }}
    </button>
  </div>
</main>
